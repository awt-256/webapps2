<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Manager</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper row purple">
            <div class="col s1"></div>
            <div class="col s10">
                <a href="../app/" class="brand-logo">
                    <i class="material-icons" style="font-size: 36px">shopping_cart</i>
                    Inventory App
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Title screen -->
        <div class="center-align">
            <br>
            <h2>Inventory</h2>

            <table id="inventory-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td><a href="./item" class="btn-floating btn-small purple waves-effect waves-light">
                            <i class="material-icons">info</i>
                        </a></td>
                        <td>Name</td>
                        <td>Desc</td>
                        <td>Count</td>
                        <td> <a class="delete-item-btn btn-floating btn-small red waves-effect waves-light">
                            <i class="material-icons">delete</i>
                        </a></td>
                    </td>
                </tbody>
            </table>

            <br>
            <br>
            <!-- data-target links to materialize -->
            <a href="#new-note" class="modal-trigger center-align btn-small blue waves-effect waves-light">
                <i class="material-icons right">create</i>
                New Item
            </a>

            <div id="new-note" class="modal">
                <!-- lol -->
                <form action=".">
                    <div class="modal-content">
                        <h4>New Item</h4>
                        <div class="row">
                            <div class="input-field col s6">
                                <input class="validate" required x-data-key="name" style="font-size: 1.5em"
                                    id="item-name" type="text">
                                <label for="item-name">Item Name</label>
                            </div>
                            <div class="col s2"></div>
                            <div class="input-field col s4">
                                <input x-data-key="count" class="validate" required value=1 id="item-count" type="number">
                                <label for="item-count">Count</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea x-data-key="desc" id="item-desc" class="materialize-textarea" id="item-desc"
                                    type="text"></textarea>
                                 <label for="item-desc">Description</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer center-align">
                        <a href="#!" class="modal-close left btn-flat waves-effect waves-dark">
                            <i class="material-icons left">cancel</i>
                            Cancel
                        </a>
                        <button type="submit" class="right teal white-text btn-flat waves-effect waves-light">
                            <i class="material-icons right">add_circle</i>
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="./main.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const elems = document.querySelectorAll('.modal');
            const instances = M.Modal.init(elems, {});
        });
    </script>
</body>

</html>
